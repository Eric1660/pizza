<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastramento de Pizza</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<article>
			<h1>Sistema de Pizzaria</h1>
		</article>
		
		<nav>
			<ul>
				<li><a href="cadastrarCliente.html">Cadastro de Cliente</a></li>
				<li><a href="cadastrarPedido.html">Cadastro de Pedido</a></li>
				<li><a href="cadastrarPizza.html">Cadastro de Pizza</a></li>
			</ul>
		</nav>
	</header>
	<main>
	<div>
		<h2>Formulário de Cadastramento de Pizza</h2>
	</div>
	<div class="container">
		<form action="#" th:action="@{/pizza}" th:object="${piz}" method=post>
	    <div class="container1">
	    	Sabor: <input type="text" th:field="*{sabor}">
	     </div> 
	    <div class="container1">	
	    	Preço <input type="text" th:field="*{preco}">
	     </div> 
	    <div class="container1">	
	    	Descrição: <input type="text" th:field="*{descricao}">
	     </div> 
	    <div class="container1">
	    	<input type="submit" value="Cadastrar">
	     </div>
	      <div class="container1">
	    	<a href="pizzalista.html">Lista de Pizza</a>
	    </div>
	     <div class="container1">
	    	<a href="formpizzaupd.html.html">Atualizar Pizzas</a>
	    </div> 	
	      <div class="container1">
	    	<a href="index.html">Voltar</a>
	    </div> 
	    </form>
	  </div> 
	</main>
	<footer>
	
		<section>
			<h2>Projeto feito por:</h2>
			<p>Bruno Pereira</p>

			<p>Thiago Augusto</p>
		</section>
		
	 </footer>
</body>
</html>
