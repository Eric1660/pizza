<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Cadastramento de Pedido</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<article>
			<h1>Sistema de Pizzaria</h1>
		</article>

		<nav>
			<ul>
				<li><a href="cadastrarCliente.html">Cadastro de Cliente</a></li>
				<li><a href="cadastrarPedido.html">Cadastro de Pedido</a></li>
				<li><a href="cadastrarPizza.html">Cadastro de Pizza</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<h2>Formulário de Cadastro de Cliente</h2>
		</div>
		<div class="container">

			<form action="#" th:action="@{/cliente}" th:object="${clie}" method=post>
				<div class="form-group">
					<label for="nomeCliente" class="col-form-label"> Nome:</label>
					<input type="text" id="nomeCliente" class="form-control form-control-sm" th:field="*{nome}">
				</div>
				<div class="form-group">
					<label class="col-form-label">Email:</label>
					<input type="text" class="form-control form-control-sm" th:field="*{email}">
				</div>
				<div class="form-group">
					<label class="col-form-label">Endereço:</label>
					<input type="text" class="form-control form-control-sm" th:field="*{endereco}">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success" value="Cadastrar">Cadastrar</button>
				</div>
				<div class="container1">
					<a href="clientelista.html">Lista de Cliente</a>
				</div>
				<div class="container1">
					<a href="formclienteupd.html">Atualizar Cliente</a>
				</div>
				<div class="container1">
					<a href="index.html">Voltar</a>
				</div>

			</form>
		</div>
	</main>
	<footer>

		<section>
			<small>Projeto Desenvolvido por: Bruno Pereira || Eric Pasini Martins || Thiago Augusto FM Alvarenga</small>

	</footer>
</body>

</html>
