<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastramento de Pedido</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<article>
			<h1>Sistema de Pizzaria</h1>
		</article>
		
		<nav>
			<ul>
				<li><a href="cadastrarCliente.html">Cadastro de Cliente</a></li>
				<li><a href="cadastrarPedido.html">Cadastro de Pedido</a></li>
				<li><a href="cadastrarPizza.html">Cadastro de Pizza</a></li>
			</ul>
		</nav>
	</header>
	<main>
		  <div class="container1">
		    <table class="table table-striped table-primary">
	    	<thead class="ttop">
	        	<tr class="table-info">
	            	<td><b>ID</b></td>
	            	<td><b>SABOR</b> </td>
	            	<td><b>NOME</b> </td>
	            	<td> </td>
	            	<td> </td>
	        	</tr>
	    	</thead>
	    	<tbody>
	        	<tr th:each="ped : ${pedido}">
	            	<td th:text="${ped.id}"></td>
	            	<td th:text="${ped.sabor}"></td>
	            	<td th:text="${ped.nome}"></td>
	            	<td>
	            		<a th:href="@{'upd/' + ${ped.id}}">
	            			Editar
	            		</a>
	            	</td>
	            	<td> 
	            		<form th:action="@{'apagar/' + ${ped.id}}" method=post>
	            			<input type="submit" value="X">
	            		</form>
	            	</td>
	       		</tr>
	     	</tbody>
	    </table>
	   </div>
	</main>
	<footer>
	
		<section>
			<h2>Projeto feito por:</h2>
			<p>Bruno Pereira</p>
			<p>Eric Pasini Martins</p>
			<p>Thiago Augusto</p>
		</section>
		
	 </footer>
</body>
</html>
