<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Pedidos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<article>
			<h1 class="logo-pizza">Sistema de Pizzaria</h1>
		</article>

		<nav>
			<ul>
				<li><a href="cadastrarCliente.html">Cadastro de Cliente</a></li>
				<li><a href="cadastrarPedido.html">Cadastro de Pedido</a></li>
				<li><a href="cadastrarPizza.html">Cadastro de Pizza</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="container1">
			<table class="table table-striped table-primary">
				<thead class="ttop">
					<tr class="table-info">
						<td><b>ID</b></td>
						<td><b>SABOR</b> </td>
						<td><b>NOME</b> </td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ped : ${pedidos}">
						<td th:text="${ped.id}"></td>
						<td th:text="${ped.sabor}"></td>
						<td th:text="${ped.nome}"></td>
						<td>
							<a th:href="@{'upd2/' + ${ped.id}}">
								Editar
							</a>
						</td>
						<td>
							<form class="form-tbl" th:action="@{'apagar2/' + ${ped.id}}" method=post>
								<input type="submit" value="X">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<footer>
		<small>Projeto Desenvolvido por: Bruno Pereira || Eric Pasini Martins || Thiago Augusto FM Alvarenga</small>
	</footer>
</body>

</html>
